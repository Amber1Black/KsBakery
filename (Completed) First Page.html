<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>K's Bakery</title>
        <link rel="stylesheet" href="https://github.com/Amber1Black/KsBakery/blob/main/(Completed)%20First%20Page.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <div class="container">
            <div class="navbar">
                <img class="logo" src="Pictures/Logo6.jpg">
                <nav>
                    <ul id="menulist">
                        <li><a href="">Shop</a></li>
                        <li><a href="">Recipe</a></li>
                        <li><a href="">Gallery</a></li>
                        <li><a href="">About Me</a></li>
                    </ul>
                </nav>
                <img class="menu-icon" onclick="togglemenu()" src="Pictures/Menu.jpg">
                
            </div>
            
            <div class="photosdisplay">
                <img src ="Pictures/Coffee Cake.jpg">
                <img src ="Pictures/Tart Ring 2.jpeg">
                <img src = "Pictures/Purple Flower Tart 2.jpeg">
                <img src ="Pictures/Cookie.jpg">
            </div>

            <div class="photosdisplay2">
                <img src ="Pictures/Coffee Cake.jpg">
                <img src ="Pictures/Tart Ring 2.jpeg">
                <img src = "Pictures/Purple Flower Tart 2.jpeg">
            </div>

            <div class="photosdisplay3">
                <img src ="Pictures/Tart Ring - Heart Shape 2.jpeg">
            </div>

            <div class="row">
                <div class="col-1">
                    <h2>K's Bakery</h2>
                    <h3>Embrace the beauty of home-made bakeries</h3>
                    <p>Love to see people's smile when they enjoy my bakeries</p>
                    <button type = "button">Let's Explore       </button>
                </div>
                <div class="col-2">
                    <div class="color-box"></div>
                </div>
            </div>
            
        </div>




        <script>
            var menulist = document.getElementById("menulist");

            menulist.style.maxHeight = "0px";

            function togglemenu(){
                if(menulist.style.maxHeight == "0px")
                {
                    menulist.style.maxHeight = "800px"
                }
                else
                {
                    menulist.style.maxHeight = "0px";
                }
            }
        </script>

    </body>
</html>
